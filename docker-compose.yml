version: '3'
services:
  postgres:
    image: postgres:11.6
    volumes:
      - postgres_data:/var/lib/postgresql/data

  timescaledb:
    image: timescale/timescaledb-ha:pg14-latest
    volumes:
      - timescale_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - timescaledb

  documentation:
    restart: always
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"

volumes:
  postgres_data: {}
  timescale_data: {}
